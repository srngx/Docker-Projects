<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Web App - Contact</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h1>StaticApp</h1>
            </div>
            <ul class="nav-links">
                <li><a href="/">Home</a></li>
                <li><a href="/about">About</a></li>
                <li><a href="/contact" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="content">
            <div class="container">
                <h1>Contact Us</h1>
                <p>Get in touch with us for any questions or feedback.</p>
                
                <div class="contact-info">
                    <div class="contact-item">
                        <h3>Email</h3>
                        <p>info@staticapp.com</p>
                    </div>
                    
                    <div class="contact-item">
                        <h3>Phone</h3>
                        <p>+1 (555) 123-4567</p>
                    </div>
                    
                    <div class="contact-item">
                        <h3>Address</h3>
                        <p>123 Web Street<br>
                        Tech City, TC 12345</p>
                    </div>
                </div>
                
                <div class="contact-form">
                    <h2>Send us a message</h2>
                    <form id="contactForm">
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="message">Message:</label>
                            <textarea id="message" name="message" rows="5" required></textarea>
                        </div>
                        
                        <button type="submit">Send Message</button>
                    </form>
                    <div id="formMessage" class="form-message hidden"></div>
                </div>
            </div>
        </section>
    </main>
    
    <footer>
        <div class="container">
            <p>&copy; 2024 StaticApp. All rights reserved.</p>
        </div>
    </footer>
    
    <script th:src="@{/js/script.js}"></script>
</body>
</html>
